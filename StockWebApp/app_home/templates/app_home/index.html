<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                }
        </style>
    </head>
    <body>
        
        <h1>Table of stock</h1>
        <form action="#" method="post">{% csrf_token %}
            <div class="form-group first">
                <input type="text" placeholder="Enter product id:"
                    name="product_id">
            </div>

            <div class="form-group 2">
                <input type="text" placeholder="Enter product name:"
                    name="product_name">
            </div>

            <div class="form-group 3">
                <input type="text" placeholder="Enter unit name:"
                    name="unit_name">
            </div>

            <div class="form-group 4">
                <input type="number" placeholder="Enter amount:"
                    name="amount">
            </div>

            <div class="form-group 5">
                <input type="number" placeholder="Enter status id:"
                    name="status_id">
            </div>
            <input type="submit" name="insert" value="submit">
            <input type="submit" name="search" value="go to search">
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        product_id
                    </th>
                    <th>
                        product_name
                    </th>
                    <th>
                        unit_id
                    </th>
                    <th>
                        amount
                    </th>
                    <th>
                        status_id

                </tr>
            </thead>

            {% for instance in data %}
                <tr>
                    <td>
                        {{ instance.product_id}}
                    </td>

                    <td>
                        {{ instance.product_name}}
                    </td>
                    <td>
                        {{ instance.unit.unit_name}}
                    </td>
                    <td>
                        {{ instance.amount}}
                    </td>
                    <td>
                        {{ instance.status_id}}
                    </td>
                </tr>
            {% endfor %}

        </table>

    </body>
</html>
