{% load static %}
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                }
                th,
        td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
        </style>
    </head>
    <body style="background-color:silver;">
        <center>
        <img src="{% static 'nulogo.png' %}" width="150" height="150">
        <h1>Search Table of stock</h1>
        <form action="#" method="post">{% csrf_token %}
            
            <!-- <input autocomplete="off" type="submit" name="insert" value="Back to Insert"> -->
            <button>
                <a href="{% url 'index'%}">Back to Home</a>
            </button>
            <div class="form-group 6">
                <input type="text" placeholder="Enter products id (search):"
                    name="product_id_search">
            </div>
            <input type="submit" name="search" value="Search">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>

            {% for instance in data %}
                <tr>
                    <td>
                        {{ instance.product_id}}
                    </td>

                    <td>
                        {{ instance.product_name}}
                    </td>
                    <td>
                        {{ instance.unit.unit_name}}
                    </td>
                    <td>
                        {{ instance.amount}}
                    </td>
                    <td>
                        {{ instance.status_id}}
                    </td>
                    <td class = "text_center">
                        <div class = "btn_group">
                            <a href="/delete/{{instance.product_id}}">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}

        </table>
    </center>
    </body>
</html>
