{% load static %}
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                }
        </style>
    </head>
    <body>
        <center>
        <img src="{% static 'nulogo.png' %}" width="150" height="150">
        <h1>Table of stock</h1>
        <form action="#" method="post">{% csrf_token %}
            
            <input type="submit" name="insert" value="Back to Insert">

            <div class="form-group 6">
                <input type="text" placeholder="Enter products id (search):"
                    name="product_id_search">
            </div>
            <input type="submit" name="search" value="Search">
        </form>
        <table>
            <thead>
                <tr>
                    <th>product_id</th>
                    <th>product_name</th>
                    <th>unit_name</th>
                    <th>amount</th>
                    <th>status_id</th>
                    <th>Delete</th>
                </tr>
            </thead>

            {% for instance in data %}
                <tr>
                    <td>
                        {{ instance.product_id}}
                    </td>

                    <td>
                        {{ instance.product_name}}
                    </td>
                    <td>
                        {{ instance.unit.unit_name}}
                    </td>
                    <td>
                        {{ instance.amount}}
                    </td>
                    <td>
                        {{ instance.status_id}}
                    </td>
                    <td class = "text_center">
                        <div class = "btn_group">
                            <a href="/delete/{{instance.product_id}}">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}

        </table>
    </center>
    </body>
</html>
