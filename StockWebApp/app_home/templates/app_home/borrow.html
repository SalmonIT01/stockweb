{% load static %}
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>

<body style="background-color:silver;">
    <center>
        <img src="{% static 'nulogo.png' %}" width="150" height="150">
        <h1>Borrow Test</h1>
        <form action="#" method="post">{% csrf_token %}
            <div class="form-group first">
                <input autocomplete="off" type="text" placeholder="Enter product id" name="product_id">
            </div>
            
            <div class="form-group 4">
                <input autocomplete="off" type="number" placeholder="Enter Borrow amount" name="B_amount">
            </div>

            <input type="submit" name="borrow" value="submit">
 
          
        </form>
        <table>
            <thead>
                <tr>
                    <th>product id</th>
                    <th>product name</th>
                    <th>borrow amount</th>
                    <th>product amount</th>
                    <th>borrow date</th>
                    <th>return date</th>


                </tr>
            </thead>

            {% comment %} {% for instance in data %}
            <tr>
                <td>
                    {{ instance.product_id}}
                </td>

                <td style="text-align:left;">
                    {{ instance.product_name}}
                </td>
                <td>
                    {{ instance.unit.unit_name}}
                </td>
                <td>
                    {{ instance.amount}}
                </td>



            </tr>

            {% endfor %} {% endcomment %}

        </table>

    </center>
</body>

</html>
